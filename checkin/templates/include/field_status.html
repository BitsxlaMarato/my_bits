{% if value %}
    <dt>{{ desc }} {% if showlength %} ({{ value | length}}) {% endif %}</dt>
    <dd>
        <span style="
        padding: 2px; border-radius: 5px;
        {% if value == 'Expired' %}
            color: red;
            font-weight: bold;
            background-color: red;
            border: 1px solid #ff1100;
            color: white;
        {% endif %}">{{ value }}</span></dd>
        {% if value == 'Expired' %}
            <script type="text/javascript">
                alert("This hacker's status is expired. Please contact an organizer to handle the case");
            </script>
        {% endif %}
{% endif %}
