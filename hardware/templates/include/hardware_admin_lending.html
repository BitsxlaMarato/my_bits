<div>
	<h1>Select the item to be lent:</h1>
	{% if request_id %}
	<ul data-request-id="{{request_id}}" id="hw-available-items-list">
	{% else %}
	<ul id="hw-available-items-list-noreq">
	{% endif %}
		{% for item in items %}
			<li class='hw_button' data-item-id="{{item.id}}">
				<h1>{{item}}</h1>
				<p>{{item.comments}}</p>
			</li>
		{% endfor %}
	</ul>
</div>
